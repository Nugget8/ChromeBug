<!DOCTYPE html>
<html>
    <body>
        <script>
            document.addEventListener("click", function()
            {
                document.body.requestPointerLock();
            });

            document.addEventListener("pointermove", function(e)
            {
                if (e.movementX < 0 || e.movementY < 0)
                {
                    console.log(e.movementX + ", " + e.movementY);
                }
            });
        </script>
    </body>
</html>
